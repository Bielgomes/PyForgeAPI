name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.10.11'

      - name: Install Python dependencies
        run: pip install poetry && poetry install

      - name: Check Package Status
        run: poetry check

      - name: Configure Authentication Token
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: poetry config pypi-token.pypi $POETRY_PYPI_TOKEN

      - name: Build package
        run: poetry build

      - name: Publish package
        run: poetry publish
